<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="agenciaViajes.js"></script>
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <h2>Hotel</h2>
        <br>
        <input type="number" id="noches" placeholder="Noches de hotel">
        <select name="tipoHotel" id="tipoHotel">
            <option value="5">5 Estrellas</option>
            <option value="2">2 Estrellas</option>
        </select>
        <input type="button" id="calcularHotelBoton" value="Calcular">
        <label for="totalHotel">TOTAL HOTEL
            <input type="text" id="totalHotel">
        </label>
        <br>
        <h2>Avion</h2>
        <select name="ciudad" id="ciudad">
            <option value="madrid">Madrid</option>
            <option value="tokyo">Tokyo</option>
            <option value="berlin">Berlin</option>
            <option value="belgica">Belgica</option>
        </select>
        <label for="ida_vuelta">Ida y vuelta?
            <input type="checkbox" name="ida_vuelta" id="ida_vuelta">
        </label>
        <input type="button" id="calcularAvionBoton" value="Calcular">
        <label>TOTAL AVION
            <input type="text" id="totalAvion">
        </label>
        <h2>Alquiler coche</h2>
        


    </form>


</body>

</html>
