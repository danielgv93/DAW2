<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function () {
            let estado = true;
            $("#start").click(function () {
                if (estado) {
                    estado = false;
                    $("div").animate({left: "+=100px"}, 1000, function () {
                        if ($("div").text() === "HELLO") {
                            $("div").css("fontSize", "120%");
                        }
                        estado = true;
                    });
                }
            });
            $("#pause").click(function () {
                $("div").pause();
                $("div").resume();
            });
            $("#pause").click(function () {
                $("div").stop();
            });
        });
    </script>
    <style>
        div{
            position: absolute;
            top: 50px;
            width: 300px;
            height: 300px;
            background-color: dodgerblue;
            outline: blue 1px solid;
        }
    </style>
</head>
<body>
<input id="start" type="button" value="Mover">
<input id="pause" type="button" value="Pausar">
<input id="stop" type="button" value="Parar">
<div>HELLO</div>
</body>
</html>
