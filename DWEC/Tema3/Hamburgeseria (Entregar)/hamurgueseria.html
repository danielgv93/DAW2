<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<!--    <link rel="stylesheet" href=".css">-->
    <link rel="icon" href="img/hamburguesa.png">
    <script src="hamburgueseria.js"></script>
    <title>Hamburguesa a tu gusto</title>
</head>

<body>
<div class="container">
    <h1 class="text-center">HAMBURGUESERÍA</h1>
    <form action="#" method="post">
        <!-- MENU -->
        <div class="row mt-5">
            <!-- CARNE -->
            <div class="col-4 d-flex flex-column border rounded">
                <h2 class="text-center">Tipo de carne</h2>
                <!-- Radiobutton Carne -->
                <div class="row">
                    <div class="col">
                        <div class="form-check">
                            <label class="form-check-label offset-2">
                                <input type="radio" class="form-check-input" name="carne" id="ternera"
                                       value="checkedValue">
                                Ternera
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label offset-2">
                                <input type="radio" class="form-check-input" name="carne" id="cerdo"
                                       value="checkedValue">
                                Cerdo
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label offset-2">
                                <input type="radio" class="form-check-input" name="carne" id="pollo"
                                       value="checkedValue">
                                Pollo
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label offset-2">
                                <input type="radio" class="form-check-input" name="carne" id="vaca"
                                       value="checkedValue">
                                Vaca
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label offset-2">
                                <input type="radio" class="form-check-input" name="carne" id="mixto"
                                       value="checkedValue">
                                Mixto
                            </label>
                        </div>
                    </div>
                </div>
                <!-- Subtotal Carne -->
                <div class="row form-group justify-content-center mt-auto">
                    <label class="col-form-label">Subtotal Carne</label>
                    <div class="col-4">
                        <input class="form-control form-control-plaintext" type="text" id="subtotalCarne" readonly>
                    </div>
                </div>
            </div>
            <!-- INGREDIENTES -->
            <div class="col-4 d-flex flex-column border rounded">
                <h2 class="text-center">Ingredientes</h2>
                <!-- Elegir Ingredientes -->
                <div class="form-check">
                    <label class="form-check-label offset-2">
                        <input type="checkbox" class="form-check-input" name="ingredientes" id="lechuga"
                               value="checkedValue">
                        Lechuga
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label offset-2">
                        <input type="checkbox" class="form-check-input" name="ingredientes" id="cebolla"
                               value="checkedValue">
                        Cebolla
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label offset-2">
                        <input type="checkbox" class="form-check-input" name="ingredientes" id="queso"
                               value="checkedValue">
                        Queso
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label offset-2">
                        <input type="checkbox" class="form-check-input" name="ingredientes" id="jamon"
                               value="checkedValue">
                        Jamón
                    </label>
                </div>
            </div>
            <div class="col-4 d-flex flex-column border rounded">
                <!-- PAN -->
                <h2 class="text-center">Tipo de pan</h2>
                <!-- Elegir Pan -->

            </div>
        </div>
        <hr>
        <!-- TOTAL -->
        <div class="row form-group justify-content-center">
            <label class="col-form-label">COSTE TOTAL
            <input class="form-control col-1 ml-3" type="text" id="total" readonly></label>
        </div>

    </form>
</div>


</body>

</html>
