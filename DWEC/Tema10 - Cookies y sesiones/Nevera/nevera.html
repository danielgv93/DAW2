<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="nevera.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
        .oculto {
            display: none;
        }
    </style>

</head>
<body>
<div class="container">
    <div class="row justify-content-center">

        <div class="col">
            <img class="img-fluid" src="img/cerrada.jpg">
        </div>

        <div class="col">
            <h2 class="text-center">Comida para comprar</h2>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Leche</span>
                </div>
                <input type="number" class="form-control" name="productosTienda" min="0" value="0" >
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Agua</span>
                </div>
                <input type="number" class="form-control" name="productosTienda" min="0" value="0" >
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Zumo</span>
                </div>
                <input type="number" class="form-control" name="productosTienda" min="0" value="0" >
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Yogur</span>
                </div>
                <input type="number" class="form-control" name="productosTienda" min="0" value="0" >
            </div>


            <div class="form-check">
                <input type="button" class="btn btn-primary" id="comprar" value="Comprar">
            </div>
        </div>


        <div class="col oculto" id="productosNevera">
            <h2 class="text-center">Comida de la nevera para retirar</h2>

        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </div>
</body>
</html>
