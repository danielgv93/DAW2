<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
    <link rel="stylesheet" href="Formularios.css">
</head>

<body>
    <p>Escriba los siguientes datos:</p>
    <form action="#" method="GET">

        <div class="input">
            <p>Nombre</p>
            <input type="text">
        </div>
        <div class="input">
            <p>Apellidos</p>
            <input type="text">
        </div>
        <div class="input">
            <p>Edad</p>
            <select name="edad">
                <option value="1">De 12 a 17 años</option>
                <option value="2">De 18 a 35 años</option>
                <option value="3">De 36 a 65 años</option>
                <option value="4">Más de 65 años</option>
            </select>
        </div>
        <div class="input">
            <input type="number">
        </div>
        <div>
            <input type="radio" name="sexo" value="H">Hombre
            <input type="radio" name="sexo" value="M">Mujer
        </div>
    </form>
</body>

</html>
