<html lang='es'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Pago</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'

</head>

<body class="container">
    <header class="row bg-dark align-items-center text-light rounded mb-2 pb-1">
        <div class="col-3 col-md-1">
            <a href="datosPersonales.html"><img class="img-fluid" src="img/back.png" alt="back button"></a>
        </div>
        <div class="col-8 col-md-10">
            <h1 class="text-center">El Gran Hotel</h1>
            <h2 class="text-center">Reserva ya tu estancia</h2>
        </div>
    </header>
    <section class="border border-secondary rounded mt-5 p-4 bg-light">
        <div class="row justify-content-around">
            <div class="col-5">
                <img class="img-fluid" title="Pagos aceptados" src="img/Payment.png" alt="Pagos aceptados">
            </div>
            <div class="col-4 ">
                <form action="" method="post">
                    <div class="form-group">
                        <label for="tarjeta">NÂº de Tarjeta</label>
                        <input class="form-control" type="text" name="tarjeta" id="tarjeta"
                            placeholder="9999-9999-9999-9999" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}" required>
                    </div>
                    <div class="form-group">
                        <label for="caducidad">Caducidad</label>
                        <input class="form-control" type="date" name="caducidad" id="caducidad" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv2">CVV2</label>
                        <input class="form-control" type="number" name="cvv2" placeholder="Ej: 123" id="cvv2" min="0"
                            max="999" required>
                    </div>
                    <div class="form-group">
                        <label for="titular">Titula de la tarjeta</label>
                        <input class="form-control" type="text" name="titular" placeholder="Nombre completo del titular"
                            id="titular" maxlength="50" required>
                    </div>
                    <div class="row justify-content-center mt-5">
                        <input class="btn btn-dark" type="submit" value="Pagar">
                    </div>

                </form>
            </div>

        </div>
    </section>
</body>
